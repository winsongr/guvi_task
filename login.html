<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon  -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- css  -->
    <link rel="stylesheet" href="./css/login.css" />
    <!-- js  -->
    <script defer src="./js/login.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="container-fluid bg">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="./">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="./login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="./register.html">Register</a>
        </li>
      </ul>
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form class="form-container" id="login">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                placeholder="E-mail"
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                minlength="8"
                placeholder="Password"
                required
              />
            </div>

            <div class="align-self-end ml-auto">
              <button
                type="submit"
                class="btn align-self-end ml-autoI btn-primary"
              >
                Submit
              </button>
            </div>

            <br />
            <h6>
              New User ?<a class="link" href="./register.html">Register</a>
            </h6>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>

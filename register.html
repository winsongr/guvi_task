<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/register.css" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Register</title>
  </head>
  <body>
    <section class="container-fluid bg">
      <ul class="nav justify-content-end">
        <li class="nav-item bg-gradient">
          <a class="nav-link text-dark" aria-current="page" href="./">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="./login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="./register.html">Register</a>
        </li>
      </ul>
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form class="form-container" id="register">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="E-mail"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                minlength="8"
                required
              />
            </div>
            <div class="mb-3 success">
              <label for="confirmpassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                name="password"
                class="form-control"
                id="confirmpassword"
                placeholder="Confirm Password"
                minlength="8"
                required
              />
              <br />

              <p class="valid"></p>
            </div>
            <div></div>
            <div class="align-self-end ml-auto">
              <button
                type="submit"
                id="submit"
                disabled
                class="btn align-self-end ml-autoI btn-primary"
              >
                Submit
              </button>
            </div>

            <br />
            <h6>
              Already Registered ?<a class="link" href="./login.html">Login</a>
            </h6>
          </form>
        </section>
      </section>
    </section>
    <section class="d-none" id="profilecard">
      <div class="modal-body">
        <div class="container-fluid">
          <div
            class="modal fade"
            id="profileInfo"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">
                    Profile Details
                  </h4>
                </div>
                <div class="modal-body mx-3">
                  <form id="profile">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="firstName"
                            >First Name</label
                          >
                          <input
                            type="text"
                            id="firstName"
                            required
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="lastName"
                            >Last Name</label
                          >
                          <input
                            required
                            type="text"
                            id="lastName"
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-outline datepicker w-100">
                          <label for="birthdayDate" class="form-label"
                            >Birthday</label
                          >
                          <input
                            type="date"
                            class="form-control form-control-lg"
                            required
                            id="birthdayDate"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <label class="form-label" for="place">Place</label>
                          <input
                            type="text"
                            required
                            id="place"
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <label class="form-label" for="phoneNumber"
                            >Phone Number</label
                          >
                          <input
                            type="tel"
                            inputmode="numeric"
                            required
                            id="phoneNumber"
                            class="form-control form-control-lg"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="mt-4 pt-2">
                      <input
                        class="btn btn-primary btn-lg"
                        type="submit"
                        id="profile-btn"
                        value="Submit"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/register.js"></script>
  </body>
</html>
